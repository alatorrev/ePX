<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">


    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{ingresosBean.checkAuthorizedViews()}"/>
        </f:metadata>
        <h:form id="frm">
            <div class="container">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <p:panel header="Hola mundo">
                                <p:tabView>
                                    <p:ajax event="tabChange" listener="#{ingresosBean.onTabChange()}"
                                            update="tblNoProcesadas tblProcesadas tblDesechadas"
                                            oncomplete="PF('wgtNoProcesadas').unselectAllRows();PF('wgtProcesadas').unselectAllRows();PF('wgtDesechadas').unselectAllRows();" />
                                    <p:tab title="No Procesadas">
                                        <p:dataTable id="tblNoProcesadas" value="#{ingresosBean.listaNoProcesada}" var="lnp" widgetVar="wgtNoProcesadas" paginator="true" rows="10"
                                                     paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                                                     lazy="false" selectionMode="single" selection="#{ingresosBean.row}" rowKey="#{lnp[2]}">

                                            <p:ajax event="rowSelect" oncomplete="PF('wgtVisor').show();" update="dlgVisor frmVisor" />
                                            <p:ajax event="rowUnselect" listener="#{ingresosBean.onTabChange()}"/>
                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{lnp[2]}" />
                                            </p:column>
                                            <p:column headerText="Fecha" filterBy="#{lnp[3]}" filterMatchMode="contains" >
                                                <h:outputText value="#{lnp[3]}" />
                                            </p:column>
                                            <p:column headerText="Directorio">
                                                <h:outputText value="#{lnp[4]}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Procesadas">
                                        <p:dataTable id="tblProcesadas" value="#{ingresosBean.listaProcesada}" var="lp" widgetVar="wgtProcesadas" paginator="true" rows="10"
                                                     paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                                                     lazy="false" selectionMode="single" selection="#{ingresosBean.row}" rowKey="#{lp[2]}">

                                            <p:ajax event="rowSelect" oncomplete="PF('wgtVisor').show();" update="dlgVisor frmVisor" />
                                            <p:ajax event="rowUnselect" listener="#{ingresosBean.onTabChange()}"/>
                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{lp[2]}" />
                                            </p:column>
                                            <p:column headerText="Fecha" filterBy="#{lp[3]}" filterMatchMode="contains" >
                                                <h:outputText value="#{lp[3]}" />
                                            </p:column>
                                            <p:column headerText="Directorio">
                                                <h:outputText value="#{lp[4]}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                    <p:tab title="Desechadas">
                                        <p:dataTable id="tblDesechadas" value="#{ingresosBean.listaDesechada}" var="desechada" widgetVar="wgtDesechadas" paginator="true" rows="10"
                                                     paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                                                     lazy="false" selectionMode="single" selection="#{ingresosBean.row}" rowKey="#{desechada[2]}">

                                            <p:ajax event="rowSelect" oncomplete="PF('wgtVisor').show();" update="dlgVisor frmVisor" />
                                            <p:ajax event="rowUnselect" listener="#{ingresosBean.onTabChange()}"/>
                                            <p:column headerText="Nombre">
                                                <h:outputText value="#{desechada[2]}" />
                                            </p:column>
                                            <p:column headerText="Fecha" filterBy="#{desechada[3]}" filterMatchMode="contains" >
                                                <h:outputText value="#{desechada[3]}" />
                                            </p:column>
                                            <p:column headerText="Directorio">
                                                <h:outputText value="#{desechada[4]}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <p:dialog id="dlgVisor" widgetVar="wgtVisor" height="100%" width="100%" style="text-align: left"
                  header="#{ingresosBean.row[2]}" modal="true" closable="true" closeOnEscape="true" position="top" >
            <h:form id="frmVisor">
                <div class="ui-g-12 ui-lg-6" >
                    <div class="card card-w-title">
                        <p:media player="pdf" height="450" width="100%" value="#{mediaManager.stream}" cache="false"  >
                            <f:param name="ruta" value="#{ingresosBean.row[1]}" />
                        </p:media>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-6" >
                    <div class="card">
                        <p:panel header="Indexación">
                            <h:panelGrid columns="4" style="width: 100%">
                                <p:outputLabel value="Médico: "/>
                                <p:autoComplete id="autoMed" value="#{ingresosBean.medico}" completeMethod="#{ingresosBean.completarMedico}" converter="medicoConverter"
                                                minQueryLength="3" maxResults="5" var="med" forceSelection="true"
                                                itemValue="#{med}" itemLabel="#{med.nombres} #{med.apellidos}" >
                                    <p:ajax event="itemSelect" listener="#{ingresosBean.onItemSelectUsuario}"/>
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5" border="1">
                                            <h:outputText value="Direccion" />
                                            <h:outputText value="#{med.direccion}" />

                                            <h:outputText value="Especialidad" />
                                            <h:outputText value="#{med.especialidad}" />
                                        </h:panelGrid>
                                    </f:facet>
                                </p:autoComplete>
                            </h:panelGrid>
                            <p:separator style="height: 5px; background-color: #559688"  />
                            <h:panelGrid columns="4" style="width: 100%">
                                <p:outputLabel value="Producto: "/>
                                <p:autoComplete id="autoPro" value="#{ingresosBean.pro}" completeMethod="#{ingresosBean.completarProducto}" converter="productoConverter"
                                                minQueryLength="3" maxResults="5" var="pro" forceSelection="true"
                                                itemValue="#{pro}" itemLabel="#{pro.marca} #{med.sustituto}" >
                                    <p:ajax event="itemSelect" listener="#{ingresosBean.onItemSelectUsuarioP}"/>
                                    <f:facet name="itemtip">
                                        <h:panelGrid columns="2" cellpadding="5" border="1">
                                            <h:outputText value="Forma" />
                                            <h:outputText value="#{pro.forma}" />

                                            <h:outputText value="Concentración" />
                                            <h:outputText value="#{pro.concentracion}" />

                                            <h:outputText value="Laboratorio" />
                                            <h:outputText value="#{pro.laboratorio}" />
                                        </h:panelGrid>
                                    </f:facet>
                                </p:autoComplete>
                                <h:inputHidden />
                                <h:inputHidden />
                                <p:outputLabel value="Cantidad: "/>
                                <p:inputText value="#{ingresosBean.canPro}"/>
                                <p:commandButton value="Añadir" ajax="true" actionListener="#{ingresosBean.agregarDetalle()}" update="listDetails"/>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                    <div class="card">
                        <p:dataTable id="listDetails" value="#{ingresosBean.listaDetalle}" var="detalle" 
                                     scrollable="true" scrollHeight="140" scrollWidth="97%">
                            <f:facet name="header">
                                Detalle de Recetas
                            </f:facet>
                            <p:column style="width: 10%">
                                <p:commandButton icon="ui-icon-clear" style="width: 30px" update="listDetails"
                                                 actionListener="#{ingresosBean.removerDetalle(detalle)}" />
                            </p:column>
                            <p:column headerText="#" style="width: 10%">
                                <p:outputLabel value="#{detalle.secuencial}"/>
                            </p:column>
                            <p:column headerText="Producto" style="width: 35%">
                                <h:outputText value="#{detalle.nomPro}" />
                            </p:column>
                            <p:column headerText="Px" style="width: 10%">
                                <p:outputLabel value="1"/>
                            </p:column>
                            <p:column headerText="Cantidad" style="width: 35%">
                                <p:outputLabel value="#{detalle.cantidad}" style="width:100%" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </h:form>
        </p:dialog>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
